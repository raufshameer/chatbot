<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    select, input[type="text"], input[type="submit"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    input[type="text"] {
      color: #999;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>
    <form id="chatForm">
      <select id="role" name="role">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Programmer">Programmer</option>
      </select>
      <input type="text" id="question" name="question" placeholder="Question: Enter Here" maxlength="146">
      <input type="submit" value="Ask">
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("chatForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(event.target);
      var role = formData.get("role");
      var question = formData.get("question");
      var responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Question: " + question + "<br>Loading...";

      // You would need to replace the API URL below with your actual API endpoint
      // For demonstration purposes, I'm just logging the data to console
      console.log("Role: " + role);
      console.log("Question: " + question);
    });
  </script>
</body>
</html>
